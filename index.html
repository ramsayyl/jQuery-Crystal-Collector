<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

  </head>
  
  <body class="container">

    <h1 class="text-center">Crystal Collector</h1>

    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Target Score: </h4>
            <p id="target" class="card-text"></p>
          </div>
        </div>
      </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Your Score: </h4>
          <p id="score" class="card-text"></p>
        </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 text-center">
        <button id="crystal1" class="btn btn-primary">Crystal 1</button>
        <button id="crystal2" class="btn btn-success">Crystal 2</button>
        <button id="crystal3" class="btn btn-danger">Crystal 3</button>
        <button id="crystal4" class="btn btn-warning">Crystal 4</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Wins: </h4>
            <p id="winDisplay" class="card-text"></p>
          </div>
        </div>
      </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Losses: </h4>
          <p id="lossDisplay" class="card-text"></p>
        </div>
        </div>
      </div>
    </div>

  </body>
</html>
